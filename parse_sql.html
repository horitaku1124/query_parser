<!DOCTYPE html>
<html>
<head>
<script src="js/query_parser.js"></script>
<meta charset="UTF-8">
<title>SQL</title>
<script type="text/javascript">
    var ad_repetitions = [
        {
            id: 1,
            name: "taro",
            age: 26,
            division: 100,
            is_expired: 0
        },
        {
            id: 2,
            name: "kotaro",
            age: 31,
            division: 100,
            is_expired: 1
        },
        {
            id: 3,
            name: "santaro",
            age: 19,
            division: 200,
            is_expired: 0
        },
        {
            id: 4,
            name: "shiro",
            age: 20,
            division: 200,
            is_expired: 0
        }
    ];
    var division_table = [
        {div_id: 100, div_name: "Development"},
        {div_id: 200, div_name: "Operation"},
    ];
    function convert() {
        var sql = document.getElementById('sql').value;
        var parser = new QueryParser(window);
        var dataSource = parser.convert(sql);
        if(dataSource.length > 0) {
            var names = Object.keys(dataSource[0]);

            var table = "<table>";
            table += "<tr>";
            for(let name of names) {
                table += "<th>" + name + "</th>";
            }
            table += "</tr>";

            for(let i = 0;i < dataSource.length;i++) {
                table += "<tr>";
                for(let name of names) {
                    table += "<td>" + dataSource[i][name] + "</td>";
                }
                table += "</tr>";
            }


            table += "</table>";
            document.getElementById('result').innerHTML = table;
        }
        console.log(dataSource);
    }
    window.onload = function() {
        convert();
    }
</script>
</head>
<body>
<input type="button" value="Convert" onclick="convert();" />
<div>
<textarea id="sql" style="width: 500px;height:300px;">SELECT id,name,div_id,div_name FROM `ad_repetitions` INNER JOIN `division_table` ON division = div_id  WHERE division = 100 AND age > 20 AND is_expired &lt;&gt; 1</textarea>
</div>

<div id="result"></div>

</body>
</html>
