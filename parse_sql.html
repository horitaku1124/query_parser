<!DOCTYPE html>
<html>
<head>
<script src="js/query_parser.js"></script>
<meta charset="UTF-8">
<title>SQL</title>
<script type="text/javascript">
    var ad_repetitions = [
        {
            id: 1,
            name: "taro",
            age: 26
        },
        {
            id: 2,
            name: "kotaro",
            age: 31
        },
        {
            id: 3,
            name: "santaro",
            age: 19
        }
    ];
    function convert() {
        var sql = document.getElementById('sql').value;
        var parser = new QueryParser(window);
        parser.convert(sql)
    }
    window.onload = function() {
        convert();
    }
</script>
</head>
<body>
<input type="button" value="Convert" onclick="convert();" />
<div>
<textarea id="sql" style="width: 500px;height:300px;">SELECT id,name FROM `ad_repetitions` WHERE id = 1 AND age > 20</textarea>
</div>

</body>
</html>
